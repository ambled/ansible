- name: call Varnish API to get a list of caches
  shell: "/bin/sh -c \"curl -s -u {{ vac_root_credentials }} -X GET http://localhost/api/v1/cache | python -m json.tool | grep agentHost | tr -d '\\\",' | awk '{print \\$2}'\""
  register: vcp_nodes

- name: modify /etc/ansible/hosts file
  blockinfile:
    dest: /etc/ansible/hosts
    insertafter: "localhost*"
    block: |
      [cache_servers]
      {{ vcp_nodes.stdout }}